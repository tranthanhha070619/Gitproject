<script>
   function giatrilonnhat(x){
       let maxN = x[0];
       for(let i = 0; i<= x.length; i++){
           if( x[i] > maxN){
               maxN = x[i];
           }
       }
     return  document.write('giá trị lớn nhất là: ' + maxN)
   }
   let x =[1,2,5,4,6,7,8,9];
   giatrilonnhat(x);

</script>
